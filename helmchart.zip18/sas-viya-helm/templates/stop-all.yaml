spec:
  jobTemplate:
    metadata:
      annotations:
        sas.com/component-name: sas-k8s-common
        sas.com/component-version: 2.custom89.custom1-20240916.custom1726514392006
        sas.com/version: 2.custom89.custom1
      labels:
        app.kubernetes.io/name: sas-stop-all
        sas.com/deployment: sas-viya
        workload.sas.com/class: stateless
      name: sas-stop-all
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            sas.com/certificate-file-format: pem
            sas.com/component-name: sas-k8s-common
            sas.com/component-version: 2.custom89.custom1-20240916.custom1726514392006
            sas.com/kustomize-base: base
            sas.com/version: 2.custom89.custom1
          labels:
            app.kubernetes.io/name: sas-stop-all
            sas.com/deployment: sas-viya
            workload.sas.com/class: stateless
          name: sas-stop-all
        spec:
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - preference:
                  matchExpressions:
                  - key: workload.sas.com/class
                    operator: In
                    values:
                    - stateless
                weight: 100
