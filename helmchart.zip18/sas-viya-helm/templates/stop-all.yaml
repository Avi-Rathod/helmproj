                  - key: kubernetes.azure.com/mode
                    operator: NotIn
                    values:
                    - system
            podAffinity: {}
            podAntiAffinity: {}
          automountServiceAccountToken: true
          containers:
          - command:
            - orchestration
            - lifecycle
            - run
            - --operation
            - stop-all
            - --namespace
            - $(NAMESPACE)
            - --
            - --namespace
            - $(NAMESPACE)
            env:
            - name: SUPPRESS_USAGE
              value: {{ quote .Values.stopAll.sasStopAll.env.suppressUsage }}
