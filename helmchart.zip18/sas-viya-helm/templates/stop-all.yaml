          securityContext: {{- toYaml .Values.stopAll.podSecurityContext | nindent
            8 }}
          serviceAccountName: {{ include "sas-viya-helm.fullname" . }}-stop-all
          tolerations:
          - effect: NoSchedule
            key: workload.sas.com/class
            operator: Equal
            value: stateless
          - effect: NoSchedule
            key: workload.sas.com/class
            operator: Equal
            value: stateful
          volumes:
          - emptyDir: {}
            name: tmp
  schedule: {{ .Values.stopAll.schedule | quote }}
  suspend: {{ .Values.stopAll.suspend }}
