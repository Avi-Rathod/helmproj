apiVersion: v1
kind: Service
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-consul-server
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
    sas.com/registry-sync: default
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-consul-server
    sas.com/component-version: 1.custom1910000.custom0-20240906.custom1725639831251
    sas.com/version: 1.custom1910000.custom0
spec:
  type: {{ .Values.consulServer.type }}
  selector:
    app.kubernetes.io/name: sas-consul-server
    sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.consulServer.ports | toYaml | nindent 2 }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-consul-server
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-consul-server
    sas.com/component-version: 1.custom1910000.custom0-20240906.custom1725639831251
    sas.com/ha-class: decentralized
    sas.com/kustomize-base: decentralized
    sas.com/version: 1.custom1910000.custom0
spec:
  minAvailable: {{ .Values.consulServer.minAvailable }}
  maxUnavailable: {{ .Values.consulServer.maxUnavailable }}
  selector:
    matchLabels:
      app.kubernetes.io/name: sas-consul-server
      sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 6 }}
