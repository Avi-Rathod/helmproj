apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-connect-server
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-connect
    sas.com/component-version: 4.custom42.custom5-20240910.custom1725994095117
    sas.com/ha-class: decentralized
    sas.com/kustomize-base: decentralized
    sas.com/version: 4.custom42.custom5
spec:
  minAvailable: {{ .Values.connectServer.minAvailable }}
  maxUnavailable: {{ .Values.connectServer.maxUnavailable }}
  selector:
    matchLabels:
      launcher.sas.com/job-type: sas-connect-server
      sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 6 }}
