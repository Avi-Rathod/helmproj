apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-quality-knowledge-base
  labels:
    sas.com/admin: cluster-local
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-data-quality-services
    sas.com/component-version: 3.custom35.custom5-20240925.custom1727286051346
    sas.com/version: 3.custom35.custom5
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.pvc.qualityKnowledgeBase.storageRequest | quote }}
  storageClassName: {{ .Values.pvc.qualityKnowledgeBase.storageClass | quote }}
