apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-launcher-job
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-launcher
    sas.com/component-version: 1.custom90.custom2-20240920.custom1726846518073
    sas.com/ha-class: decentralized
    sas.com/kustomize-base: decentralized
    sas.com/version: 1.custom90.custom2
spec:
  minAvailable: {{ .Values.launcherJob.minAvailable }}
  maxUnavailable: {{ .Values.launcherJob.maxUnavailable }}
  selector:
    matchLabels:
      launcher.sas.com/job-type: sas-launcher-job
      sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 6 }}
