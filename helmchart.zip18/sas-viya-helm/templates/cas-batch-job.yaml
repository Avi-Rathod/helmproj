apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-cas-batch-job
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-cas-operator
    sas.com/component-version: 3.custom48.custom4-20241014.custom1728921008318
    sas.com/ha-class: decentralized
    sas.com/kustomize-base: decentralized
    sas.com/version: 3.custom48.custom4
spec:
  minAvailable: {{ .Values.casBatchJob.minAvailable }}
  maxUnavailable: {{ .Values.casBatchJob.maxUnavailable }}
  selector:
    matchLabels:
      launcher.sas.com/job-type: cas-batch-server
      sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 6 }}
