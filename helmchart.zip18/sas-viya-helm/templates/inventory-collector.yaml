apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-inventory-collector
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
    workload.sas.com/class: stateless
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/certificate-file-format: pem
    sas.com/component-name: sas-inventory-collector
    sas.com/component-version: 0.custom17.custom1-20240910.custom1725976947626
    sas.com/kustomize-base: base
    sas.com/tls-mode: full-stack
    sas.com/version: 0.custom17.custom1
spec:
  jobTemplate:
    metadata:
      annotations:
        sas.com/component-name: sas-inventory-collector
        sas.com/component-version: 0.custom17.custom1-20240910.custom1725976947626
        sas.com/version: 0.custom17.custom1
      labels:
        sas.com/deployment: sas-viya
    spec:
      template:
        metadata:
          annotations:
            sas.com/certificate-file-format: pem
            sas.com/component-name: sas-inventory-collector
            sas.com/component-version: 0.custom17.custom1-20240910.custom1725976947626
            sas.com/kustomize-base: base
            sas.com/tls-mode: full-stack
            sas.com/version: 0.custom17.custom1
          labels:
            app.kubernetes.io/name: sas-inventory-collector
            sas.com/deployment: sas-viya
            workload.sas.com/class: stateless
        spec:
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - preference:
                  matchExpressions:
                  - key: workload.sas.com/class
                    operator: In
                    values:
                    - stateless
                weight: 100
              - preference:
                  matchExpressions:
                  - key: workload.sas.com/class
                    operator: NotIn
                    values:
                    - cas
                    - compute
                    - stateful
                weight: 50
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: kubernetes.azure.com/mode
                    operator: NotIn
                    values:
                    - system
            podAffinity: {}
            podAntiAffinity: {}
          automountServiceAccountToken: true
          containers:
          - env:
            - name: SSLREQCERT
              value: {{ quote .Values.inventoryCollector.sasInventoryCollector.env.sslreqcert
                }}
            - name: KUBERNETES_CLUSTER_DOMAIN
              value: {{ quote .Values.kubernetesClusterDomain }}
            envFrom:
            - configMapRef:
                name: {{ include "sas-viya-helm.fullname" . }}-go-config-4m2m8m8662
            - configMapRef:
                name: {{ include "sas-viya-helm.fullname" . }}-shared-config-c49cg8722d
            - configMapRef:
                name: {{ include "sas-viya-helm.fullname" . }}-java-config-fg8dm449m4
            - configMapRef:
                name: {{ include "sas-viya-helm.fullname" . }}-inventory-collector-parameters-ktt5ktm94m
            - secretRef:
                name: sas-consul-client
            - configMapRef:
                name: {{ include "sas-viya-helm.fullname" . }}-certframe-truststore-config-d25k9878hb
            - configMapRef:
                name: {{ include "sas-viya-helm.fullname" . }}-tls-config-dg85g4hfh8
            image: {{ .Values.inventoryCollector.sasInventoryCollector.image.repository
              }}:{{ .Values.inventoryCollector.sasInventoryCollector.image.tag | default
              .Chart.AppVersion }}
            name: sas-inventory-collector
            resources: {{- toYaml .Values.inventoryCollector.sasInventoryCollector.resources
              | nindent 10 }}
            securityContext: {{- toYaml .Values.inventoryCollector.sasInventoryCollector.containerSecurityContext
              | nindent 10 }}
            volumeMounts:
            - mountPath: /inventory
              name: inventory-volume
            - mountPath: /security
              name: security
            - mountPath: /opt/sas/viya/config/etc/SASSecurityCertificateFramework/cacerts
              name: security
              subPath: cacerts
            - mountPath: /opt/sas/viya/config/etc/SASSecurityCertificateFramework/private
              name: security
              subPath: private
          imagePullSecrets:
          - name: {{ include "sas-viya-helm.fullname" . }}-image-pull-secrets-9dd8hm29fm
          initContainers:
          - env:
            - name: KUBE_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SAS_CERTFRAME_TOKEN_DIR
              value: {{ quote .Values.inventoryCollector.sasCertframe.env.sasCertframeTokenDir
                }}
            - name: SAS_ADDITIONAL_CA_CERTIFICATES_DIR
              value: {{ quote .Values.inventoryCollector.sasCertframe.env.sasAdditionalCaCertificatesDir
                }}
            - name: KUBERNETES_CLUSTER_DOMAIN
              value: {{ quote .Values.kubernetesClusterDomain }}
            envFrom:
            - configMapRef:
                name: {{ include "sas-viya-helm.fullname" . }}-certframe-ingress-certificate-config-6mt27h98mb
            - configMapRef:
                name: {{ include "sas-viya-helm.fullname" . }}-certframe-user-config-679cgdbhdt
            - configMapRef:
                name: {{ include "sas-viya-helm.fullname" . }}-certframe-config-6t84hm65mc
            image: {{ .Values.inventoryCollector.sasCertframe.image.repository }}:{{
              .Values.inventoryCollector.sasCertframe.image.tag | default .Chart.AppVersion
              }}
            name: sas-certframe
            resources: {{- toYaml .Values.inventoryCollector.sasCertframe.resources
              | nindent 10 }}
            securityContext: {{- toYaml .Values.inventoryCollector.sasCertframe.containerSecurityContext
              | nindent 10 }}
            volumeMounts:
            - mountPath: /certframe-token
              name: certframe-token
            - mountPath: /security
              name: security
            - mountPath: /customer-provided-ca-certificates
              name: customer-provided-ca-certificates
          restartPolicy: Never
          securityContext: {{- toYaml .Values.inventoryCollector.podSecurityContext
            | nindent 8 }}
          serviceAccountName: {{ include "sas-viya-helm.fullname" . }}-inventory-collector
          tolerations:
          - effect: NoSchedule
            key: workload.sas.com/class
            operator: Equal
            value: stateless
          - effect: NoSchedule
            key: workload.sas.com/class
            operator: Equal
            value: stateful
          volumes:
          - emptyDir: {}
            name: inventory-volume
          - name: certframe-token
            secret:
              secretName: {{ include "sas-viya-helm.fullname" . }}-certframe-token
          - emptyDir: {}
            name: security
          - configMap:
              name: {{ include "sas-viya-helm.fullname" . }}-customer-provided-ca-certificates-bm5hc686c7
            name: customer-provided-ca-certificates
  schedule: {{ .Values.inventoryCollector.schedule | quote }}
  suspend: {{ .Values.inventoryCollector.suspend }}
