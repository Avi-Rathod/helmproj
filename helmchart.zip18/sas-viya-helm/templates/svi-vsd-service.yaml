apiVersion: v1
kind: Service
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-svi-vsd-service
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
    sas.com/registry-sync: default
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-svi-vsd-service
    sas.com/component-version: 13.custom50.custom30-20241202.custom1733176016182
    sas.com/kustomize-base: base
    sas.com/registry-name: svi-vsd-service
    sas.com/registry-providers: jobExecution-provider,jobExecution-provider-SCENARIO_ADMIN,svi-config-provider,svi-config-supports-async
    sas.com/registry-sync: default
    sas.com/registry-tags: proxy
    sas.com/tls-mode: full-stack
    sas.com/version: 13.custom50.custom30
spec:
  type: {{ .Values.sviVsdService.type }}
  selector:
    app.kubernetes.io/name: sas-svi-vsd-service
    sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.sviVsdService.ports | toYaml | nindent 2 }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-svi-vsd-service
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-svi-vsd-service
    sas.com/component-version: 13.custom50.custom30-20241202.custom1733176016182
    sas.com/ha-class: centralized
    sas.com/kustomize-base: base
    sas.com/version: 13.custom50.custom30
spec:
  minAvailable: {{ .Values.sviVsdService.minAvailable }}
  maxUnavailable: {{ .Values.sviVsdService.maxUnavailable }}
  selector:
    matchLabels:
      app.kubernetes.io/name: sas-svi-vsd-service
      sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 6 }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-svi-vsd-service
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-svi-vsd-service
    sas.com/component-version: 13.custom50.custom30-20241202.custom1733176016182
    sas.com/ha-class: centralized
    sas.com/kustomize-base: spring
    sas.com/version: 13.custom50.custom30
spec:
  maxReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sas-svi-vsd-service
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-svi-vsd-service
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    cert-utils-operator.redhat-cop.io/certs-from-secret: sas-ingress-certificate-b976h462g7
    cert-utils-operator.redhat-cop.io/destinationCA-from-secret: sas-viya-ca-certificate-secret
    haproxy.router.openshift.io/timeout: 300s
    router.openshift.io/cookie-same-site: Lax
    router.openshift.io/cookie_name: sas-ocp-svi-vsd-service
    sas.com/component-name: sas-svi-vsd-service
    sas.com/component-version: 13.custom50.custom30-20241202.custom1733176016182
    sas.com/kustomize-base: base
    sas.com/tls-mode: full-stack
    sas.com/version: 13.custom50.custom30
spec:
  host: sasvi.hbctxdom.com
  path: /svi-vsd-service
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: reencrypt
  to:
    kind: Service
    name: sas-svi-vsd-service
  wildcardPolicy: None
