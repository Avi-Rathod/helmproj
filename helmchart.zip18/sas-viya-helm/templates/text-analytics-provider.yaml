apiVersion: v1
kind: Service
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-text-analytics-provider
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
    sas.com/registry-sync: default
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-text-analytics-provider
    sas.com/component-version: 6.custom37.custom0-20240906.custom1725650377031
    sas.com/kustomize-base: base
    sas.com/registry-providers: analyticsGateway-provider,analyticsGateway-provider-text,jobExecution-provider,jobExecution-provider-text-base,jobExecution-provider-text-refresh-data,jobExecution-provider-text-sca-project-import,jobExecution-provider-text-auto-language-detection,jobExecution-provider-text-project-metadata
    sas.com/registry-sync: default
    sas.com/registry-tags: proxy
    sas.com/tls-mode: full-stack
    sas.com/version: 6.custom37.custom0
spec:
  type: {{ .Values.textAnalyticsProvider.type }}
  selector:
    app.kubernetes.io/name: sas-text-analytics-provider
    sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.textAnalyticsProvider.ports | toYaml | nindent 2 }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-text-analytics-provider
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-text-analytics-provider
    sas.com/component-version: 6.custom37.custom0-20240906.custom1725650377031
    sas.com/ha-class: centralized
    sas.com/kustomize-base: base
    sas.com/version: 6.custom37.custom0
spec:
  minAvailable: {{ .Values.textAnalyticsProvider.minAvailable }}
  maxUnavailable: {{ .Values.textAnalyticsProvider.maxUnavailable }}
  selector:
    matchLabels:
      app.kubernetes.io/name: sas-text-analytics-provider
      sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 6 }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-text-analytics-provider
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-text-analytics-provider
    sas.com/component-version: 6.custom37.custom0-20240906.custom1725650377031
    sas.com/ha-class: centralized
    sas.com/kustomize-base: golang
    sas.com/version: 6.custom37.custom0
spec:
  maxReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sas-text-analytics-provider
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-text-analytics-provider
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    cert-utils-operator.redhat-cop.io/certs-from-secret: sas-ingress-certificate-b976h462g7
    cert-utils-operator.redhat-cop.io/destinationCA-from-secret: sas-viya-ca-certificate-secret
    haproxy.router.openshift.io/timeout: 300s
    router.openshift.io/cookie-same-site: Lax
    router.openshift.io/cookie_name: sas-ocp-textAnalyticsProvider
    sas.com/component-name: sas-text-analytics-provider
    sas.com/component-version: 6.custom37.custom0-20240906.custom1725650377031
    sas.com/kustomize-base: base
    sas.com/tls-mode: full-stack
    sas.com/version: 6.custom37.custom0
spec:
  host: sasvi.hbctxdom.com
  path: /textAnalyticsProvider
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: reencrypt
  to:
    kind: Service
    name: sas-text-analytics-provider
  wildcardPolicy: None
