apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "sas-viya-helm.fullname" . }}-test-connection"
  labels:
    {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - "{{ include "sas-viya-helm.fullname" . }}:{{- if and .Values.service .Values.service.port }}{{ .Values.service.port }}{{ else }}80{{ end }}"
  restartPolicy: Never

