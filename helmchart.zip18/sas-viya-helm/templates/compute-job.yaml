apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-compute-job
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-compute
    sas.com/component-version: 1.custom82.custom19-20241107.custom1731004551012
    sas.com/ha-class: decentralized
    sas.com/kustomize-base: decentralized
    sas.com/version: 1.custom82.custom19
spec:
  minAvailable: {{ .Values.computeJob.minAvailable }}
  maxUnavailable: {{ .Values.computeJob.maxUnavailable }}
  selector:
    matchLabels:
      launcher.sas.com/job-type: compute-server
      sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 6 }}
