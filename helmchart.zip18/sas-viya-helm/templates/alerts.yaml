apiVersion: v1
kind: Service
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-alerts
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
    sas.com/registry-sync: default
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-alerts
    sas.com/component-version: 0.custom33.custom0-20240910.custom1725986379279
    sas.com/kustomize-base: base
    sas.com/registry-sync: default
    sas.com/registry-tags: proxy
    sas.com/tls-mode: full-stack
    sas.com/version: 0.custom33.custom0
spec:
  type: {{ .Values.alerts.type }}
  selector:
    app.kubernetes.io/name: sas-alerts
    sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.alerts.ports | toYaml | nindent 2 }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-alerts
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-alerts
    sas.com/component-version: 0.custom33.custom0-20240910.custom1725986379279
    sas.com/ha-class: centralized
    sas.com/kustomize-base: base
    sas.com/version: 0.custom33.custom0
spec:
  minAvailable: {{ .Values.alerts.minAvailable }}
  maxUnavailable: {{ .Values.alerts.maxUnavailable }}
  selector:
    matchLabels:
      app.kubernetes.io/name: sas-alerts
      sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 6 }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-alerts
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-alerts
    sas.com/component-version: 0.custom33.custom0-20240910.custom1725986379279
    sas.com/ha-class: centralized
    sas.com/kustomize-base: golang
    sas.com/version: 0.custom33.custom0
spec:
  maxReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sas-alerts
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-alerts
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    cert-utils-operator.redhat-cop.io/certs-from-secret: sas-ingress-certificate-b976h462g7
    cert-utils-operator.redhat-cop.io/destinationCA-from-secret: sas-viya-ca-certificate-secret
    haproxy.router.openshift.io/timeout: 300s
    router.openshift.io/cookie-same-site: Lax
    router.openshift.io/cookie_name: sas-ocp-alerts
    sas.com/component-name: sas-alerts
    sas.com/component-version: 0.custom33.custom0-20240910.custom1725986379279
    sas.com/kustomize-base: base
    sas.com/tls-mode: full-stack
    sas.com/version: 0.custom33.custom0
spec:
  host: sasvi.hbctxdom.com
  path: /alerts
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: reencrypt
  to:
    kind: Service
    name: sas-alerts
  wildcardPolicy: None
