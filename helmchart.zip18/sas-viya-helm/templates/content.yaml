apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-content
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-content
    sas.com/component-version: 1.custom110.custom13-20240909.custom1725902073585
    sas.com/ha-class: centralized
    sas.com/kustomize-base: base
    sas.com/version: 1.custom110.custom13
spec:
  minAvailable: {{ .Values.content.minAvailable }}
  maxUnavailable: {{ .Values.content.maxUnavailable }}
  selector:
    matchLabels:
      app.kubernetes.io/name: sas-content
      sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 6 }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-content
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-content
    sas.com/component-version: 1.custom110.custom13-20240909.custom1725902073585
    sas.com/ha-class: centralized
    sas.com/kustomize-base: golang
    sas.com/version: 1.custom110.custom13
spec:
  maxReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sas-content
