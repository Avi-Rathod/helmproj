apiVersion: v1
kind: Service
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-data-explorer-app
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
    sas.com/registry-sync: default
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-data-explorer-app
    sas.com/component-version: 2.custom171.custom2-20240916.custom1726469091505
    sas.com/kustomize-base: base
    sas.com/registry-providers: jobExecution-provider-EXPLORER,jobExecution-provider-EXPLORER-PROXY,dataTables-provider,dataTables-providerCapability-cas-deleteTables,dataTables-provider-cas,dataTables-providerCapability-cas-createTables,jobExecution-provider
    sas.com/registry-sync: default
    sas.com/registry-tags: proxy
    sas.com/tls-mode: full-stack
    sas.com/version: 2.custom171.custom2
spec:
  type: {{ .Values.dataExplorerApp.type }}
  selector:
    app.kubernetes.io/name: sas-data-explorer-app
    sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.dataExplorerApp.ports | toYaml | nindent 2 }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-data-explorer-app
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-data-explorer-app
    sas.com/component-version: 2.custom171.custom2-20240916.custom1726469091505
    sas.com/ha-class: centralized
    sas.com/kustomize-base: base
    sas.com/version: 2.custom171.custom2
spec:
  minAvailable: {{ .Values.dataExplorerApp.minAvailable }}
  maxUnavailable: {{ .Values.dataExplorerApp.maxUnavailable }}
  selector:
    matchLabels:
      app.kubernetes.io/name: sas-data-explorer-app
      sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 6 }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-data-explorer-app
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-data-explorer-app
    sas.com/component-version: 2.custom171.custom2-20240916.custom1726469091505
    sas.com/ha-class: centralized
    sas.com/kustomize-base: spring
    sas.com/version: 2.custom171.custom2
spec:
  maxReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sas-data-explorer-app
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-data-explorer-app
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    cert-utils-operator.redhat-cop.io/certs-from-secret: sas-ingress-certificate-b976h462g7
    cert-utils-operator.redhat-cop.io/destinationCA-from-secret: sas-viya-ca-certificate-secret
    haproxy.router.openshift.io/timeout: 300s
    router.openshift.io/cookie-same-site: Lax
    router.openshift.io/cookie_name: sas-ocp-SASDataExplorer
    sas.com/component-name: sas-data-explorer-app
    sas.com/component-version: 2.custom171.custom2-20240916.custom1726469091505
    sas.com/kustomize-base: base
    sas.com/tls-mode: full-stack
    sas.com/version: 2.custom171.custom2
spec:
  host: sasvi.hbctxdom.com
  path: /SASDataExplorer
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: reencrypt
  to:
    kind: Service
    name: sas-data-explorer-app
  wildcardPolicy: None
