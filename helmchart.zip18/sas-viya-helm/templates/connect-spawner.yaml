apiVersion: v1
kind: Service
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-connect-spawner
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
    sas.com/registry-sync: default
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-connect-spawner
    sas.com/component-version: 1.custom0.custom34-20241218.custom1734538224370
    sas.com/kustomize-base: base
    sas.com/registry-default-port-name: service
    sas.com/registry-name: connect-spawner-viya
    sas.com/registry-sync: default
    sas.com/tls-mode: full-stack
    sas.com/version: 1.custom0.custom34
spec:
  type: {{ .Values.connectSpawner.type }}
  selector:
    app.kubernetes.io/name: sas-connect-spawner
    sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.connectSpawner.ports | toYaml | nindent 2 }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-connect-spawner
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-connect-spawner
    sas.com/component-version: 1.custom0.custom34-20241218.custom1734538224370
    sas.com/ha-class: centralized
    sas.com/kustomize-base: base
    sas.com/version: 1.custom0.custom34
spec:
  minAvailable: {{ .Values.connectSpawner.minAvailable }}
  maxUnavailable: {{ .Values.connectSpawner.maxUnavailable }}
  selector:
    matchLabels:
      app.kubernetes.io/name: sas-connect-spawner
      sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 6 }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-connect-spawner
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-connect-spawner
    sas.com/component-version: 1.custom0.custom34-20241218.custom1734538224370
    sas.com/ha-class: centralized
    sas.com/kustomize-base: base
    sas.com/version: 1.custom0.custom34
spec:
  maxReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sas-connect-spawner
