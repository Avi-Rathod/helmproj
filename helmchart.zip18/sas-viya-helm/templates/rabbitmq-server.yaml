apiVersion: v1
kind: Service
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-rabbitmq-server
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
    sas.com/registry-sync: default
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-rabbitmq-server
    sas.com/component-version: 3.custom1128003.custom5-20241125.custom1732559651976
    sas.com/contextRoot: ""
    sas.com/version: 3.custom1128003.custom5
spec:
  type: {{ .Values.rabbitmqServer.type }}
  selector:
    app.kubernetes.io/name: sas-rabbitmq-server
    sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.rabbitmqServer.ports | toYaml | nindent 2 }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-rabbitmq-server
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-rabbitmq-server
    sas.com/component-version: 3.custom1128003.custom5-20241125.custom1732559651976
    sas.com/ha-class: decentralized
    sas.com/kustomize-base: decentralized
    sas.com/version: 3.custom1128003.custom5
spec:
  minAvailable: {{ .Values.rabbitmqServer.minAvailable }}
  maxUnavailable: {{ .Values.rabbitmqServer.maxUnavailable }}
  selector:
    matchLabels:
      app.kubernetes.io/name: sas-rabbitmq-server
      sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 6 }}
