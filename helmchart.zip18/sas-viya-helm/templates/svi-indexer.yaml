apiVersion: v1
kind: Service
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-svi-indexer
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
    sas.com/registry-sync: default
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-svi-indexer
    sas.com/component-version: 3.custom23.custom38-20241128.custom1732795962899
    sas.com/kustomize-base: base
    sas.com/registry-name: svi-indexer
    sas.com/registry-providers: svi-config-provider
    sas.com/registry-sync: default
    sas.com/registry-tags: proxy
    sas.com/tls-mode: full-stack
    sas.com/version: 3.custom23.custom38
spec:
  type: {{ .Values.sviIndexer.type }}
  selector:
    app.kubernetes.io/name: sas-svi-indexer
    sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.sviIndexer.ports | toYaml | nindent 2 }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-svi-indexer
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-svi-indexer
    sas.com/component-version: 3.custom23.custom38-20241128.custom1732795962899
    sas.com/ha-class: centralized
    sas.com/kustomize-base: base
    sas.com/version: 3.custom23.custom38
spec:
  minAvailable: {{ .Values.sviIndexer.minAvailable }}
  maxUnavailable: {{ .Values.sviIndexer.maxUnavailable }}
  selector:
    matchLabels:
      app.kubernetes.io/name: sas-svi-indexer
      sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 6 }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-svi-indexer
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-svi-indexer
    sas.com/component-version: 3.custom23.custom38-20241128.custom1732795962899
    sas.com/ha-class: centralized
    sas.com/kustomize-base: spring
    sas.com/version: 3.custom23.custom38
spec:
  maxReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sas-svi-indexer
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-svi-indexer
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    cert-utils-operator.redhat-cop.io/certs-from-secret: sas-ingress-certificate-b976h462g7
    cert-utils-operator.redhat-cop.io/destinationCA-from-secret: sas-viya-ca-certificate-secret
    haproxy.router.openshift.io/timeout: 300s
    router.openshift.io/cookie-same-site: Lax
    router.openshift.io/cookie_name: sas-ocp-svi-indexer
    sas.com/component-name: sas-svi-indexer
    sas.com/component-version: 3.custom23.custom38-20241128.custom1732795962899
    sas.com/kustomize-base: base
    sas.com/tls-mode: full-stack
    sas.com/version: 3.custom23.custom38
spec:
  host: sasvi.hbctxdom.com
  path: /svi-indexer
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: reencrypt
  to:
    kind: Service
    name: sas-svi-indexer
  wildcardPolicy: None
