apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-batch-job
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-batch
    sas.com/component-version: 1.custom26.custom8-20240909.custom1725906983134
    sas.com/ha-class: decentralized
    sas.com/kustomize-base: decentralized
    sas.com/version: 1.custom26.custom8
spec:
  minAvailable: {{ .Values.batchJob.minAvailable }}
  maxUnavailable: {{ .Values.batchJob.maxUnavailable }}
  selector:
    matchLabels:
      launcher.sas.com/job-type: sas-batch-job
      sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 6 }}
