apiVersion: v1
kind: Service
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-chromium-server
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
    sas.com/registry-sync: default
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-chromium-server
    sas.com/component-version: 1.custom25.custom0-20240905.custom1725569346373
    sas.com/kustomize-base: base
    sas.com/registry-sync: default
    sas.com/registry-tags: proxy
    sas.com/tls-mode: full-stack
    sas.com/version: 1.custom25.custom0
spec:
  type: {{ .Values.chromiumServer.type }}
  selector:
    app.kubernetes.io/name: sas-chromium-server
    sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.chromiumServer.ports | toYaml | nindent 2 }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-chromium-server
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-chromium-server
    sas.com/component-version: 1.custom25.custom0-20240905.custom1725569346373
    sas.com/ha-class: centralized
    sas.com/kustomize-base: base
    sas.com/version: 1.custom25.custom0
spec:
  minAvailable: {{ .Values.chromiumServer.minAvailable }}
  maxUnavailable: {{ .Values.chromiumServer.maxUnavailable }}
  selector:
    matchLabels:
      app.kubernetes.io/name: sas-chromium-server
      sas.com/deployment: sas-viya
    {{- include "sas-viya-helm.selectorLabels" . | nindent 6 }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}-chromium-server
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  {{- include "sas-viya-helm.labels" . | nindent 4 }}
  annotations:
    sas.com/component-name: sas-chromium-server
    sas.com/component-version: 1.custom25.custom0-20240905.custom1725569346373
    sas.com/ha-class: centralized
    sas.com/kustomize-base: golang
    sas.com/version: 1.custom25.custom0
spec:
  maxReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sas-chromium-server
