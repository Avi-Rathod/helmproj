apiVersion: v1
kind: Service
metadata:
  name: {{ include "sas-viya-helm.fullname" . }}
  labels:
    {{- include "sas-viya-helm.labels" . | nindent 4 }}
spec:
  type: {{- if and .Values.service .Values.service.type }}{{ .Values.service.type }}{{ else }}ClusterIP{{ end }}
  ports:
    - port: {{- if and .Values.service .Values.service.port }}{{ .Values.service.port }}{{ else }}80{{ end }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "sas-viya-helm.selectorLabels" . | nindent 4 }}

