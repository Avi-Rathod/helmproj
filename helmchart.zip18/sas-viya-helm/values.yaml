        sas.com/component-name: sas-crunchy5-postgres-operator
        sas.com/component-version: 1.5.12-20241206.1733500383664
      creationTimestamp: null
      labels:
        participate.lifecycle.sas.com/deploy-pre: "true"
      name: deploy-pre-crunchy5
    spec:
      args:
      - name: namespace
