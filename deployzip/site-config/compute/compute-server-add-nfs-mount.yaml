# This block of code is for mounting NFS persistentVolumeClaims
# to a compute session
---
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: compute-server-add-nfs-mount
patch: |-
  - op: add
    path: /template/spec/volumes/-
    value:
      name: nfs-sasdata
      nfs:
        path: /NAS_SAS_VIYA_DATA_PRD/sasdata
        server: 10.227.69.177
  - op: add
    path: /template/spec/containers/0/volumeMounts/-
    value:
      name: nfs-sasdata
      mountPath: /sasdata
  - op: add
    path: /template/spec/volumes/-
    value:
      name: nfs-homes
      nfs:
        path: /NAS_SAS_VIYA_DATA_PRD/sasviya/homes
        server: 10.227.69.177
  - op: add
    path: /template/spec/containers/0/volumeMounts/-
    value:
      name: nfs-homes
      mountPath: /homes
target:
  kind: PodTemplate
  version: v1
  labelSelector: sas.com/template-intent=sas-launcher
