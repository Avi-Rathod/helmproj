# This block of code is for mounting NFS persistentVolumeClaims and Data
# Connectors for the CAS server.
---
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: cas-add-nfs-mount
patch: |-
    - op: add
      path: /spec/controllerTemplate/spec/volumes/-
      value:
        name: nfs-sasdata
        nfs:
          path: /NAS_SAS_VIYA_DATA_PRD/sasdata
          server: 10.227.69.177
    - op: add
      path: /spec/controllerTemplate/spec/containers/0/volumeMounts/-
      value:
        name: nfs-sasdata
        mountPath: /sasdata
    - op: add
      path: /spec/controllerTemplate/spec/volumes/-
      value:
        name: nfs-homes
        nfs:
          path: /NAS_SAS_VIYA_DATA_PRD/sasviya/homes
          server: 10.227.69.177
    - op: add
      path: /spec/controllerTemplate/spec/containers/0/volumeMounts/-
      value:
        name: nfs-homes
        mountPath: /homes
target:
  group: viya.sas.com
  kind: CASDeployment
  # Uncomment this to apply to all CAS servers:
  name: .*
  # Uncomment this to apply to one particular named CAS server:
  #name: {{ NAME-OF-SERVER }}
  # Uncomment this to apply to the default CAS server:
  #labelSelector: "sas.com/cas-server-default"
  version: v1alpha1
