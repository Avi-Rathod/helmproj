---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-rfc-solution-app
    sas.com/admin: namespace
  name: sas-rfc-solution-app
spec:
  routes:
  - conditions:
    - prefix: /SASRfcSolution
    loadBalancerPolicy:
      strategy: Cookie
    pathRewritePolicy:
      replacePrefix:
      - replacement: /SASRfcSolution/
    services:
    - name: sas-rfc-solution-app
      port: 80
    timeoutPolicy:
      response: 300s
  - conditions:
    - prefix: /SASRfcSolution/
    loadBalancerPolicy:
      strategy: Cookie
    services:
    - name: sas-rfc-solution-app
      port: 80
    timeoutPolicy:
      response: 300s

