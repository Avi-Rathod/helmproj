---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-svi-scorecard
    sas.com/admin: namespace
  name: sas-svi-scorecard
spec:
  routes:
  - conditions:
    - prefix: /svi-scorecard
    loadBalancerPolicy:
      strategy: Cookie
    pathRewritePolicy:
      replacePrefix:
      - replacement: /svi-scorecard/
    services:
    - name: sas-svi-scorecard
      port: 80
    timeoutPolicy:
      response: 300s
  - conditions:
    - prefix: /svi-scorecard/
    loadBalancerPolicy:
      strategy: Cookie
    services:
    - name: sas-svi-scorecard
      port: 80
