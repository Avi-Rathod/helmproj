---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-alerts-transaction
    sas.com/admin: namespace
  name: sas-alerts-transaction
spec:
  routes:
  - conditions:
    - prefix: /alertsTransaction
    loadBalancerPolicy:
      strategy: Cookie
    pathRewritePolicy:
      replacePrefix:
      - replacement: /alertsTransaction/
    services:
    - name: sas-alerts-transaction
      port: 80
    timeoutPolicy:
      response: 300s
  - conditions:
    - prefix: /alertsTransaction/
    loadBalancerPolicy:
      strategy: Cookie
    services:
    - name: sas-alerts-transaction
      port: 80
    timeoutPolicy:
      response: 300s

