---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-svi-datahub
    sas.com/admin: namespace
  name: sas-svi-datahub
spec:
  routes:
  - conditions:
    - prefix: /svi-datahub
    loadBalancerPolicy:
      strategy: Cookie
    pathRewritePolicy:
      replacePrefix:
      - replacement: /svi-datahub/
    services:
    - name: sas-svi-datahub
      port: 80
    timeoutPolicy:
      response: 300s
  - conditions:
    - prefix: /svi-datahub/
    loadBalancerPolicy:
      strategy: Cookie
    services:
    - name: sas-svi-datahub
      port: 80
    timeoutPolicy:
      response: 300s

