---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-document-generator-adapter
    sas.com/admin: namespace
  name: sas-document-generator-adapter
spec:
  routes:
  - conditions:
    - prefix: /documentGeneratorAdapter
    loadBalancerPolicy:
      strategy: Cookie
    pathRewritePolicy:
      replacePrefix:
      - replacement: /documentGeneratorAdapter/
    services:
    - name: sas-document-generator-adapter
      port: 80
    timeoutPolicy:
      response: 300s
  - conditions:
    - prefix: /documentGeneratorAdapter/
    loadBalancerPolicy:
      strategy: Cookie
    services:
    - name: sas-document-generator-adapter
      port: 80
    timeoutPolicy:
      response: 300s

