apiVersion: builtin
kind: PatchTransformer
metadata:
  name: sas-tripwires-rabbitmq-config
target:
  kind: ESPServer
patch: |-
  - op: add
    path: /spec/projectTemplate/deployment/spec/template/spec/containers/0/env/-
    value:
      name: RMQUSER
      valueFrom:
        secretKeyRef:
          name: sas-rabbitmq-server-secret
          key: RABBITMQ_DEFAULT_USER
  - op: add
    path: /spec/projectTemplate/deployment/spec/template/spec/containers/0/env/-
    value:
      name: RMQPASSWORD
      valueFrom:
        secretKeyRef:
          name: sas-rabbitmq-server-secret
          key: RABBITMQ_DEFAULT_PASS