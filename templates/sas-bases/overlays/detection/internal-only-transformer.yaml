---
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: sas-detection-internal-only-transformer
patch: |-
   - op: add
     path: /spec/template/spec/containers/0/env/-
     value:
       name: KAFKA_ENABLED
       value: false
   - op: add
     path: /spec/template/spec/containers/0/env/-
     value:
       name: KAFKA_CONSUMER_ENABLED
       value: false
    - op: replace
      path: /spec/replicas
      value: 1
target:
  group: apps
  kind: Deployment
  name: sas-detection
  version: v1