---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-detection-analysis
    sas.com/admin: namespace
  name: sas-detection-analysis
spec:
  routes:
  - conditions:
    - prefix: /detectionAnalysis
    loadBalancerPolicy:
      strategy: Cookie
    pathRewritePolicy:
      replacePrefix:
      - replacement: /detectionAnalysis/
    services:
    - name: sas-detection-analysis
      port: 80
    timeoutPolicy:
      response: 300s
  - conditions:
    - prefix: /detectionAnalysis/
    loadBalancerPolicy:
      strategy: Cookie
    services:
    - name: sas-detection-analysis
      port: 80
    timeoutPolicy:
      response: 300s

