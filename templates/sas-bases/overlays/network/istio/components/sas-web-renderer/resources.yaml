---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: sas-web-renderer
spec:
  host: sas-web-renderer
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpCookie:
          name: sas-ingress-istio
          path: /webRenderer/
          ttl: 0s

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-web-renderer
    sas.com/admin: namespace
  name: sas-web-renderer
spec:
  gateways:
  - public-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        exact: /webRenderer
    - uri:
        prefix: /webRenderer/
    route:
    - destination:
        host: sas-web-renderer
    timeout: 300s

