---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpk
spec:
  selector:
    matchLabels:
      app: cpk
  template:
    metadata:
      label:
        app: cpk
    spec:
      containers:
      - name: operator
        env:
        - name: CPK_TARGET_NAMESPACE
          valueFrom: { fieldRef: { apiVersion: v1, fieldPath: metadata.namespace } }
