apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sas-model-publish-git
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: "{{ .VALUES.STORAGE-CAPACITY }}" #change this to desired capacity
  storageClassName: "{{ .values.STORAGE_CLASS_NAME }}" # change this the desired storage class
