apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sas-microanalytic-score-archive
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: {{ .Values.STORAGE_CAPACITY }} # change this to desired capacity
  storageClassName: {{ .values.STORAGE_CLASS_NAME }} # change this the desired storage class