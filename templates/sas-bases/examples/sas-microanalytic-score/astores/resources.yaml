apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sas-microanalytic-score-astores 
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: {{ STORAGE-CAPACITY }} #change this to desired capacity
  storageClassName: {{ .values.STORAGE_CLASS_NAME }} #change this the desired storage class