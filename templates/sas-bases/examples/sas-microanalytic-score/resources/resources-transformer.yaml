apiVersion: builtin
kind: PatchTransformer
metadata:
  name: mas-resource-transformer
patch: |-
  #Change required memory
  - op: replace
    path: /spec/template/spec/containers/0/resources/requests/memory
    value: {{ .Values.MEMORY_REQUIRED }}
  #Change Memory upper limit
  - op: replace
    path: /spec/template/spec/containers/0/resources/limits/memory
    value: {{ .Values.MEMORY_LIMIT }}                                    
  #Change required cpu 
  - op: replace
    path: /spec/template/spec/containers/0/resources/requests/cpu
    value: {{ .Values.CPU_REQUIRED }}
  #Change cpu upper limit
  - op: replace
    path: /spec/template/spec/containers/0/resources/limits/cpu
    value: {{ .Values.CPU_LIMIT }}                                                           
target:
  group: apps
  kind: Deployment
  name: sas-microanalytic-score
  version: v1