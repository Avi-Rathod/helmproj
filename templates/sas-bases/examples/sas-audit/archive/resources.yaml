apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    sas.com/admin: cluster-local
  name: audit-archive-pvc
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: {{ .Values.STORAGE_CAPACITY }} # Change this to desired capacity.
  storageClassName: {{ .Values.STORAGE_CLASS }} # Change this the desired storage class.