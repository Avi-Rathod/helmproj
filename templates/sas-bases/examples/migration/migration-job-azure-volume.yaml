#   # NOTE:
#   # {{ .Values.SECRET_NAME }} should be a standard Kubernetes secret that provides secure access to the file storage account.
#   # {{ .Values.SHARE_NAME }} should be the name of an Azure file share.
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: migration-job-azure-volume-patch
patch: |-
  - op: add
    path: /spec/template/spec/volumes/-
    value:
      name: migration
      azureFile:
        secretName: {{ .Values.SECRET_NAME }}
        shareName: {{ .Values.SHARE_NAME }}
        readOnly: false
target:
  apiVersion: v1
  group: batch
  kind: Job
  labelSelector: app.kubernetes.io/name=sas-migration-job
