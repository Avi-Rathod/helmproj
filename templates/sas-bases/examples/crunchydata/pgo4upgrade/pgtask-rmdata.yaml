# Replace all instance of the variable {{ .Values.PGCLUSTER_NAME }}, including the braces,
# with the name of the PostgreSQL instance you would like to remove.
#
# **Note**: This will safely remove the PostgreSQL cluster, without deleting any data.

apiVersion: crunchydata.com/v1
kind: Pgtask
metadata:
  labels:
    pg-cluster: {{ .Values.PGCLUSTER_NAME }}
    pgrmdata: "true"
  name: {{ .Values.PGCLUSTER_NAME }}-rmdata
spec:
  name: {{ .Values.PGCLUSTER_NAME }}-rmdata
  parameters:
    crunchy-pgha-scope: {{ .Values.PGCLUSTER_NAME }}
    delete-backups: "false"
    delete-data: "false"
    is-backup: "false"
    is-replica: "false"
    pg-cluster: {{ .Values.PGCLUSTER_NAME }}
    replica-name: ""
  status: ""
  storagespec:
    accessmode: ""
    matchLabels: ""
    name: ""
    size: ""
    storageclass: ""
    storagetype: ""
    supplementalgroups: ""
  tasktype: delete-data
