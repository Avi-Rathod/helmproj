# This block of code is for modifying the HorizontalPodAutoscaler
# for sas-arke. The default values for minimum replicas is 1,
# max replicas is 2 and CPU utilization is 800. We recommend
# keeping the averageUtilization at 80% of the CPU limit.
---
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: arke-modify-hpa-replicas
patch: |-
  - op: replace
    path: /spec/maxReplicas
    value:
      {{ .values.MAX_REPLICAS }}
  - op: replace
    path: /spec/minReplicas
    value:
      {{ .values.MIN_REPLICAS }}
  - op: replace
    path: /spec/metrics/0/resource/target/averageUtilization
    value:
      {{ .values.CPU_UTILIZATION }}
target:
  kind: HorizontalPodAutoscaler
  name: sas-arke
  version: v2
  group: autoscaling
