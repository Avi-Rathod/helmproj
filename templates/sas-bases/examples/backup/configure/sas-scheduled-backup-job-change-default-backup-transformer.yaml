#   # NOTE:
#   # {{ .VALUES.SCHEDULE_BACKUP_CRON_EXPRESSION }} should be the cron expression to replace default schedule backup cronjob.
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: sas-scheduled-backup-job-change-default-backup-transformer
patch: |-
  - op: replace
    path: /spec/schedule
    value: "{{ .VALUES.SCHEDULE_BACKUP_CRON_EXPRESSION }}"
target:
  kind: CronJob
  name: sas-scheduled-backup-job
  version: v1
