#   # NOTE:
#   # {{ .Values.SCHEDULE_BACKUP_CRON_EXPRESSION }} should be the cron expression to replace default schedule backup cronjob.
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: sas-scheduled-backup-all-sources-change-default-schedule
patch: |-
  - op: replace
    path: /spec/schedule
    value: "{{ .Values.SCHEDULE_BACKUP_CRON_EXPRESSION }}"
target:
  kind: CronJob
  name: sas-scheduled-backup-all-sources
  version: v1
