apiVersion: route.openshift.io/v1
kind: Route
metadata:
  namespace: {{ .values.NAMESPACE }}
  labels:
    app.kubernetes.io/name: sas-detection-sda-{{ .values.ORGANIZATION }}
    sas.com/admin: namespace
  name: sas-detection-sda-{{ .values.ORGANIZATION }}
spec:
  host: "{{ .values.ORGANIZATION }}.{{ HOST }}"
  path: /detection
  port:
    targetPort: 8777
  to:
    kind: Service
    name: sas-detection-sda-{{ .values.ORGANIZATION }}
  wildcardPolicy: None
