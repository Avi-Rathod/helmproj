---
########################################################################
# Create Service for scr
########################################################################
apiVersion: v1
kind: Service
metadata:
  name: sas-sda-scr-{{ .Values.ORGANIZATION }}
  namespace: {{ .Values.NAMESPACE }}
  labels:
    app.kubernetes.io/name: sas-sda-scr-{{ .Values.ORGANIZATION }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app.kubernetes.io/name: sas-sda-scr-{{ .Values.ORGANIZATION }}
---
########################################################################
# Create Service for sas-detection
########################################################################
apiVersion: v1
kind: Service
metadata:
  name: sas-sda-scr-detection-{{ .Values.ORGANIZATION }}
  namespace: {{ .Values.NAMESPACE }}
  labels:
    app.kubernetes.io/name: sas-sda-scr-{{ .Values.ORGANIZATION }}
spec:
  type: ClusterIP
  ports:
    - port: 8777
      targetPort: 8777
      protocol: TCP
  selector:
    app.kubernetes.io/name: sas-sda-scr-{{ .Values.ORGANIZATION }}
---
########################################################################
# create Ingress for SCR container
########################################################################
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sas-sda-scr-{{ .Values.ORGANIZATION }}
  namespace: {{ .Values.NAMESPACE }}
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  labels:
    app.kubernetes.io/name: sas-sda-scr-{{ .Values.ORGANIZATION }}
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: sas-sda-scr-{{ .Values.ORGANIZATION }}
      port:
        number: 8080
  rules:
    - host: "{{ .Values.ORGANIZATION }}.{{ .Values.INGRESS_TYPE }}.{{ .Values.HOST }}"
      http:
        paths:
          - path: "/decisionModule(/|$)(.*)"
            pathType: Prefix
            backend:
              service:
                name: sas-sda-scr-{{ .Values.ORGANIZATION }}
                port:
                  number: 8080
---
########################################################################
# create TLS Disabled Ingress for sas-detection container
########################################################################
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sas-sda-scr-detection-{{ .Values.ORGANIZATION }}
  namespace: {{ .Values.NAMESPACE }}
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    nginx.ingress.kubernetes.io/use-regex: "true"
  labels:
    app.kubernetes.io/name: sas-sda-scr-detection-{{ .Values.ORGANIZATION }}
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: sas-sda-scr-detection-{{ .Values.ORGANIZATION }}
      port:
        number: 8777
  rules:
    - host: "{{ .Values.ORGANIZATION }}.{{ .Values.INGRESS_TYPE }}.{{ .Values.HOST }}"
      http:
        paths:
          - path: "/detection(/|$)(.*)"
            pathType: Prefix
            backend:
              service:
                name: sas-sda-scr-detection-{{ .Values.ORGANIZATION }}
                port:
                  number: 8777
