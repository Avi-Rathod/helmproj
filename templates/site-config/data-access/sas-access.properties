##########################
# SAS/ACCESS to Oracle
##########################
# ORACLE=$(PATH_TO_ORACLE_LIBS)
# ORACLE_HOME=$(PATH_TO_ORACLE_HOME)
# ORACLE_BIN=$(PATH_TO_ORACLE_BIN)
# TNS_ADMIN=$(PATH_TO_TNS_ADMIN)
ORACLE=/access-clients/oracle/lib
ORACLE_HOME=/access-clients/oracle
ORACLE_BIN=/access-clients/oracle/bin
TNS_ADMIN=/access-clients/oracle/network/admin
NLS_LANG=AMERICAN_AMERICA.AL32UTF8
##########################
# LD_LIBRARY_PATH  
##########################
LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/access-clients/oracle/lib:/access-clients/odbc/lib


