##########################
# SAS/ACCESS to ODBC
##########################
# ODBCINI=$(ODBCINI)
# ODBCINST=$(ODBCINST)
# THIRD_PARTY_LIB=$(PATH_TO_THIRD_PARTY_LIB)
# THIRD_PARTY_BIN=$(PATH_TO_THIRD_PARTY_BIN)
ODBCHOME=/access-clients/odbc
ODBCINI=/access_clients/odbc/odbc.ini
ODBCINST=/access_clients/odbc/odbcinst.ini
THIRD_PARTY_LIB=/access_clients/odbc/thirdpartylibs
