apiVersion: builtin
kind: PatchTransformer
metadata:
  name: compute-eph-storage
patch: |-
  - op: add
    path: /template/spec/volumes/-
    value:
      name: viyawork
      hostPath:
        path: /var/saswork
  - op: add
    path: /template/spec/containers/0/volumeMounts/-
    value:
      name: viyawork
      mountPath: /saswork
target:
  kind: PodTemplate
  version: v1
  labelSelector: sas.com/template-intent=sas-launcher
